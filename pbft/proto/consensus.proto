syntax = "proto3";

package consensus;

// ADD THIS LINE for Go to know how to generate code
option go_package = "pbft/proto;consensus";

service Consensus {
  rpc SendMessage (Message) returns (Ack);
}

message Message {
  string type = 1;
  int32 round = 2;
  string operation = 3;
  int32 sender_id = 4;
}

message Ack {
  bool success = 1;
}
